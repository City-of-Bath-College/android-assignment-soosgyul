<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
var overlay =$("#overlay");
var leftEye = $("#leftEye");
var rightEye = $("#rightEye");
var newLeftX, newRightX;
var leftXMedium = 230;
var rightXMedium = 370;
var eyeRadius = 20;
var leftYMinimum = 220;

overlay.mousemove(function() {    
    var x = event.clientX;
    //left eye horizontal moves
    if (x <= (leftXMedium-eyeRadius)) {
        newLeftX = leftXMedium-eyeRadius;  
        newRightX = rightXMedium-eyeRadius;
    } else if (x >= (leftXMedium-eyeRadius) && x <=(leftXMedium+eyeRadius)) {
        newLeftX = x;
    } else if (x >= (leftXMedium+eyeRadius) && x <=(rightXMedium-eyeRadius)){
        newLeftX = leftXMedium+eyeRadius;
    } else if (x >=(rightXMedium-eyeRadius) && x <= (rightXMedium+eyeRadius)){
        newRightX = x;
    } else {
        newRightX = rightXMedium+eyeRadius;
    }
    
    leftEye.attr("cx",newLeftX);
    rightEye.attr("cx",newRightX);
});




});//]]> 

</script>

</head>
<body bgcolor="#C27110">
    <svg height="600" width="600">
        <polygon points="0,0 600,0 600,600 0,600" fill="#C27110" id="background" />
        <circle cx="300" cy="300" r="200" fill="#10557B" id="face" />
        
        <line x1="210" x2="250" y1="250" y2="250" stroke-width="8" stroke="#7EB544" stroke-linecap="round" id="leftEyebrow" />
        <line x1="350" x2="390" y1="250" y2="250" stroke-width="8" stroke="#7EB544" stroke-linecap="round" id="rightEyebrow" />
        
        <circle cx="230" cy="240" r="40" fill="#fff" />
        <circle cx="370" cy="240" r="40" fill="#fff" />
        <circle cx="230" cy="240" r="20" fill="#3C1784" id="leftEye" />
        <circle cx="370" cy="240" r="20" fill="#3C1784" id="rightEye" />
        
        <polygon points="290,260 310,260 330,360 270,360" fill="#C2AB10" id="nose" />
        
        <path fill="#fff" stroke="#C2AB10" stroke-width="5" d="M 180,380 q 120,200 250,0 z" id="mouth" />
        
        <polygon points="0,0 600,0 600,600 0,600" fill="transparent" id="overlay" />
    </svg>
 
</body>
